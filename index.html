<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg.jpg" alt="Family Trip">
    <div class="container">
        <h1>Welcome to Family Trip form</h1>
        <p>Enter your details and submit this form to confirm.</p>
        <form id="myForm" action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
            <input type="date" name="from_date" id="fromDate" placeholder="Choose from date" required>
            <input type="date" name="to_date" id="toDate" placeholder="Choose to date" required>
            <input type="number" name="noOfMember" id="noOfMember" placeholder="Number of members going on trip" required>
            <button class="btn" type="submit">Submit</button>
            <button type="button" class="btn reset">Reset</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
